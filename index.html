<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Progressive Web Application</title>
    <meta http-equiv=X-UA-Compatible content="IE=edge">
    <meta name=description content="This web application will work in offline, has a splash screen add to home screen etc,.">
    <meta name=viewport content="width=device-width, initial-scale=1">
    <meta name="theme-color" content="#0288d1">
    <meta name="msapplication-TileColor" content="#0288d1">
    <meta name="msapplication-TileImage" content="./images/icons/mstile-150x150.png">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Progressive Web Application">
    <meta name="application-name" content="Progressive Web Application">
    <link rel="apple-touch-icon" href="./images/icons/apple-touch-icon.png">
    <link rel="icon" type="image/png" href="./images/icons/favicon-32x32.png" sizes="32x32">
    <link rel="icon" type="image/png" href="./images/icons/favicon-16x16.png" sizes="16x16">
    <link rel="manifest" href="./manifest.json">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:200,300,400,500,700">
    <link rel="stylesheet" href="./css/styles.css">
  </head>
  <body>
  <div class="app-layout">
    <header>
      <span class="header-icon">
        <svg class="menu-icon no-select" width="24px" height="24px" viewBox="0 0 48 48" fill="#fff">
          <path d="M6 36h36v-4H6v4zm0-10h36v-4H6v4zm0-14v4h36v-4H6z"></path>
        </svg>
      </span>

      <span class="header-title no-select">Progressive Web App</span>
    </header>

    <div class="menu">
      <div class="menu-header"></div>
      <ul class="menu-list">
        <li><a target="_blank" rel="noopener" href="https://github.com/gokulkrishh">Author</a></li>
        <li><a target="_blank" rel="noopener" href="https://github.com/gokulkrishh/demo-progressive-web-app">Source</a></li>
    </div>
    <div class="menu-overlay"></div>

    <div class="app-content">
      <p class="custom-button">
        <input id="turn-on-notification" type="checkbox" hidden="hidden" class="custom-input" data-checked="">
        <label for="turn-on-notification" class="custom-checkbox"></label>
        <button class="btn-notification no-select" id="send-push" disabled>Send Push Notification</button>
      </p>

      <div class="card-container">
        <div class="card">
          <p class="card-title"><b>City: </b><span>Bangalore, In</span></p>
          <p class="card-wind-info"><b>Wind: </b><span>8 KM/H</span></p>
          <p class="card-humidity-info"><b>Humidity: </b><span>83%</span></p>
          <p class="card-max-temp"><b>Max Temperture: </b><span>297.15</span></p>
          <p class="card-min-temp"><b>Min Temperture: </b><span>297.15</span></p>
        </div>
      </div>

      <button class="fab">+</button>
    </div>

    <div class="snack-bar">
      <p class="snack-bar-msg no-select">App is offline!</p>
      <div class="snack-bar-action no-select">hide</div>
    </div>
  </div>

  <!-- JS Files  -->
  <script type="text/javascript">
  //If serviceWorker supports, then register it.
  if ("serviceWorker" in navigator) {
    navigator.serviceWorker.register('./serviceWorker.js', { scope: "./" }) //setting scope of sw
    .then(function (registration) {
      console.info('service worker is registered');
    })
    .catch(function (error) {
      console.error('service worker failed ', error);
    });
  }
  </script>
  <script src="./js/all.js"></script>
  </body>
</html>
